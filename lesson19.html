
<!--Lesson-19 Semantics
هلا صار من كتر م ح تعملي
div جوا div جوا div ......
الى الما لا نهاية حتى صار الاشي مش منطقي ففي ظهر مسمى جديد باسم semantics-->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <!--بتكتب بدل div 》headerبالزبط زي كده-->
    <header>Head Of Website</header>
    <!--لنفيقيشن بار ده بكون باي موقع وبنكتبه تحت header هيا اللينكات الي الشخص يتصفح منها الموقع

  -->
    <nav>Link - Link - Link</nav>
    <!--
    اخيرا وصولا للمحتوى بتاع الموقع بكتبها بحاجة اسمها section وهاد بكون عبارة عن الجزئية الي ع اليمين والجزئية الي على الشمال
     وعشان زي هاد المثال ممكن احتاج اعمل سكشن جوا سكشن عادي مفيش مشكلة وهي ما برضو ح نضيف حاجة اسمها
     aside
    يعني الي حددته بالاخضر هاد section
    اما الي بالأحمر هاد aside-->
    <section>
      <section></section>
      <aside></aside>
    </section>
    <footer>Footer</footer>
  </body>
</html>
